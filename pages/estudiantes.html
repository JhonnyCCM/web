<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiantes - CourseConnect</title>
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/components/sidebar.css">
    <link rel="stylesheet" href="../css/components/header.css">
    <link rel="stylesheet" href="../css/components/breadcrumb.css">
    <link rel="stylesheet" href="../css/components/layout.css">
    <link rel="stylesheet" href="../css/components/modal.css">
    <style>
        .students-container {
            padding: 20px;
        }
        
        .students-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .students-table {
            width: 100%;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }
        
        .students-table table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .students-table th,
        .students-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .students-table th {
            background-color: var(--bg-muted);
            font-weight: 600;
        }
        
        .students-table tr:last-child td {
            border-bottom: none;
        }
        
        .students-table tr:hover {
            background-color: var(--bg-hover);
        }
        
        .student-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .student-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .student-details {
            display: flex;
            flex-direction: column;
        }
        
        .student-name {
            font-weight: 500;
        }
        
        .student-email {
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--bg-muted);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: var(--primary-color);
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        .status-active {
            background-color: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        
        .status-inactive {
            background-color: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        
        .student-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-muted);
            transition: color 0.2s;
        }
        
        .action-btn:hover {
            color: var(--primary-color);
        }
        
        .pagination {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }
        
        .page-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: var(--bg-muted);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .page-btn.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .page-btn:hover:not(.active) {
            background-color: var(--bg-hover);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Contenedor del sidebar modular -->
        <div id="sidebarContainer"></div>

        <!-- Contenido principal -->
        <main class="main-content" id="mainContent">
            <!-- Breadcrumb -->
            <div class="breadcrumb-container">
                <div class="breadcrumb">
                    <a href="inicio.html" class="breadcrumb-link">Inicio</a>
                    <span class="breadcrumb-separator">‚Ä∫</span>
                    <a href="usuarios.html" class="breadcrumb-link">Usuarios</a>
                    <span class="breadcrumb-separator">‚Ä∫</span>
                    <span class="breadcrumb-current">Estudiantes</span>
                </div>
            </div>

            <!-- Header -->
            <header class="main-header">
                <div class="header-left">
                    <h1 class="page-title">Gesti√≥n de Estudiantes</h1>
                </div>
                <div class="header-center">
                    <div class="search-container">
                        <input type="text" class="search-input" placeholder="Buscar estudiantes" id="searchInput">
                        <button class="search-btn">üîç</button>
                    </div>
                </div>
                <div class="header-right">
                    <button class="filter-btn">‚öôÔ∏è</button>
                    <button class="notification-btn" onclick="showNotificationsModal()">
                        üîî
                        <span class="notification-badge">3</span>
                    </button>
                    <div class="user-profile" onclick="toggleUserMenu()">
                        <img src="/placeholder.svg?height=40&width=40" alt="User" class="user-avatar">
                        <span class="user-name" id="userName">Usuario</span>
                        <span class="user-dropdown">‚ñº</span>
                    </div>
                </div>
            </header>

            <!-- Contenido de la p√°gina -->
            <div class="students-container">
                <div class="students-header">
                    <h2>Lista de Estudiantes</h2>
                    <button class="btn btn-primary">+ A√±adir Estudiante</button>
                </div>
                
                <div class="students-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Estudiante</th>
                                <th>Cursos</th>
                                <th>Progreso</th>
                                <th>Estado</th>
                                <th>Fecha de Registro</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="studentsTableBody">
                            <!-- Se cargar√° din√°micamente -->
                        </tbody>
                    </table>
                </div>
                
                <div class="pagination">
                    <div class="page-btn">¬´</div>
                    <div class="page-btn active">1</div>
                    <div class="page-btn">2</div>
                    <div class="page-btn">3</div>
                    <div class="page-btn">¬ª</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../js/auth/auth-guard.js"></script>
    <script src="../js/services/storage.js"></script>
    <script src="../components/sidebar/sidebar-data.js"></script>
    <script src="../js/components/sidebar.js"></script>
    <script src="../js/components/notifications.js"></script>
    <script src="../js/components/breadcrumb.js"></script>
    <script>
        class StudentsManager {
            constructor() {
                this.students = [
                    {
                        id: 1,
                        name: "Alice Johnson",
                        email: "alice@example.com",
                        avatar: "/placeholder.svg?height=40&width=40",
                        courses: 4,
                        progress: 75,
                        status: "active",
                        registrationDate: "2023-05-15"
                    },
                    {
                        id: 2,
                        name: "Bob Smith",
                        email: "bob@example.com",
                        avatar: "/placeholder.svg?height=40&width=40",
                        courses: 2,
                        progress: 45,
                        status: "active",
                        registrationDate: "2023-06-22"
                    },
                    {
                        id: 3,
                        name: "Charlie Brown",
                        email: "charlie@example.com",
                        avatar: "/placeholder.svg?height=40&width=40",
                        courses: 3,
                        progress: 90,
                        status: "active",
                        registrationDate: "2023-04-10"
                    },
                    {
                        id: 4,
                        name: "Diana Prince",
                        email: "diana@example.com",
                        avatar: "/placeholder.svg?height=40&width=40",
                        courses: 1,
                        progress: 30,
                        status: "inactive",
                        registrationDate: "2023-07-05"
                    },
                    {
                        id: 5,
                        name: "Edward Norton",
                        email: "edward@example.com",
                        avatar: "/placeholder.svg?height=40&width=40",
                        courses: 5,
                        progress: 60,
                        status: "active",
                        registrationDate: "2023-03-18"
                    }
                ];
                
                this.init();
            }
            
            init() {
                this.renderStudents();
                this.setupEventListeners();
                this.updateUserInfo();
                this.adjustLayoutForSidebar();
            }
            
            renderStudents() {
                const tableBody = document.getElementById('studentsTableBody');
                if (!tableBody) return;
                
                tableBody.innerHTML = this.students.map(student => `
                    <tr>
                        <td>
                            <div class="student-info">
                                <img src="${student.avatar}" alt="${student.name}" class="student-avatar">
                                <div class="student-details">
                                    <div class="student-name">${student.name}</div>
                                    <div class="student-email">${student.email}</div>
                                </div>
                            </div>
                        </td>
                        <td>${student.courses}</td>
                        <td>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${student.progress}%"></div>
                            </div>
                            <div class="progress-text">${student.progress}%</div>
                        </td>
                        <td>
                            <span class="status-badge status-${student.status}">
                                ${student.status === 'active' ? 'Activo' : 'Inactivo'}
                            </span>
                        </td>
                        <td>${this.formatDate(student.registrationDate)}</td>
                        <td>
                            <div class="student-actions">
                                <button class="action-btn" title="Ver detalles">üëÅÔ∏è</button>
                                <button class="action-btn" title="Editar">‚úèÔ∏è</button>
                                <button class="action-btn" title="Eliminar">üóëÔ∏è</button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            }
            
            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('es-ES', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            }
            
            setupEventListeners() {
                const searchInput = document.getElementById('searchInput');
                if (searchInput) {
                    searchInput.addEventListener('input', () => {
                        const query = searchInput.value.toLowerCase();
                        const filteredStudents = this.students.filter(student => 
                            student.name.toLowerCase().includes(query) || 
                            student.email.toLowerCase().includes(query)
                        );
                        this.renderFilteredStudents(filteredStudents);
                    });
                }
            }
            
            renderFilteredStudents(filteredStudents) {
                const tableBody = document.getElementById('studentsTableBody');
                if (!tableBody) return;
                
                if (filteredStudents.length === 0) {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="6" class="text-center">No se encontraron estudiantes</td>
                        </tr>
                    `;
                    return;
                }
                
                tableBody.innerHTML = filteredStudents.map(student => `
                    <tr>
                        <td>
                            <div class="student-info">
                                <img src="${student.avatar}" alt="${student.name}" class="student-avatar">
                                <div class="student-details">
                                    <div class="student-name">${student.name}</div>
                                    <div class="student-email">${student.email}</div>
                                </div>
                            </div>
                        </td>
                        <td>${student.courses}</td>
                        <td>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${student.progress}%"></div>
                            </div>
                            <div class="progress-text">${student.progress}%</div>
                        </td>
                        <td>
                            <span class="status-badge status-${student.status}">
                                ${student.status === 'active' ? 'Activo' : 'Inactivo'}
                            </span>
                        </td>
                        <td>${this.formatDate(student.registrationDate)}</td>
                        <td>
                            <div class="student-actions">
                                <button class="action-btn" title="Ver detalles">üëÅÔ∏è</button>
                                <button class="action-btn" title="Editar">‚úèÔ∏è</button>
                                <button class="action-btn" title="Eliminar">üóëÔ∏è</button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            }
            
            updateUserInfo() {
                const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                if (currentUser) {
                    const userNameElement = document.getElementById('userName');
                    if (userNameElement) {
                        userNameElement.textContent = currentUser.fullName;
                    }
                }
            }
            
            adjustLayoutForSidebar() {
                const mainContent = document.getElementById('mainContent');
                if (mainContent) {
                    const sidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
                    if (sidebarCollapsed) {
                        mainContent.classList.add('sidebar-collapsed');
                    }
                }
                
                document.addEventListener('sidebar:toggled', (e) => {
                    const mainContent = document.getElementById('mainContent');
                    if (mainContent) {
                        if (e.detail.collapsed) {
                            mainContent.classList.add('sidebar-collapsed');
                        } else {
                            mainContent.classList.remove('sidebar-collapsed');
                        }
                    }
                });
            }
        }

        // Inicializar cuando el DOM est√© cargado
        document.addEventListener('DOMContentLoaded', () => {
            window.studentsManager = new StudentsManager();
        });

        function toggleUserMenu() {
            console.log('Toggle user menu');
        }
    </script>
</body>
</html>
